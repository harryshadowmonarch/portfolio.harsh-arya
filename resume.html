<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Faculty+Glyphic&family=Oswald:wght@200..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <header>
        <a href="#" class="logo">Harsh Arya</a>
        <nav>
            <a href="index.html" >Home</a>
            <a href="page-2.html">About</a>
            <a href="page-1.html" >Projects</a>
            <a href="page-3.html">Contact</a>
            <a href="resume.html" class="active" >Resume</a>
        </nav>
    </header>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <label for="photo">Profile Photo:</label>
            <input type="file" id="photo" accept="image/*">

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="education">Education:</label>
            <input type="text" id="education" required>

            <label for="experience">Experience:</label>
            <textarea id="experience" required></textarea>

            <label for="template">Select Template:</label>
            <select id="template">
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
            </select>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume" class="resume">
            <h2>Your Resume</h2>
            <div id="resume-content"></div>
            <button id="download">Download PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
